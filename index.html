body {

.container {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
}
 
#conteudo_titulo {
    background-color : #aaaaaa;

}
 
h1 {

}
 
button {
    transition: .1s ease-out;
}
 
button:hover {
    transform: scale(1.08);
}
 
button:active {
    transform: scale(0.95);
    transform: rotate(5deg);
}
 
#conteudo_astronauta {
    z-index : 1000;
}
 
#astronalta_nao {
    z-index : 2000;
    right:0px;
    position:fixed;
    display : none;
    animation: astronalda-nao 4s alternate;
}
 
@keyframes astronalda-nao {
  0% {
    bottom: -500px;
  }
  50% {
    bottom: 0px;
  }
  100% {
    bottom: -500px;
  }
}
 
.img-astronalta {
    animation: astronalda-espaco 30.5s infinite;
    animation-direction: alternate;
    -webkit-animation-name: astronalda-espaco;
    animation-name: astronalda-espaco;
}
 
@-webkit-keyframes astronalda-espaco {
  0% {
    transform: scale(0.10);
    transform: rotate(-25deg);
    transform: translateX(80vw);
  }
  25% {
    transform: translateX(80vw);
    transform: scale(1);
    transform: rotate(25deg);
  }
  50% {
    transform: scale(0.10);
    transform: rotate(-25deg);
    transform: translateY(30vh) translateX(80vw);
  }
 
  75% {
    transform: translateX(80vw) translateY(30vh);
    transform: scale(1);
    transform: rotate(25deg);
  }
  100% {
    transform: translateY(30vh);
    transform: scale(0.10);
    transform: rotate(-25deg);
  }
}
@keyframes astronalda-espaco {
  0% {
    transform: scale(0.10);
    transform: rotate(-25deg);
    transform: translateX(80vw);
  }
  25% {
    transform: translateX(80vw);
    transform: scale(1);
    transform: rotate(25deg);
  }
  50% {
    transform: scale(0.10);
    transform: rotate(-25deg);
    transform: translateY(30vh) translateX(80vw);
  }
 
  75% {
    transform: translateX(80vw) translateY(30vh);
    transform: scale(1);
    transform: rotate(25deg);
  }
  100% {
    transform: translateY(30vh);
    transform: scale(0.10);
    transform: rotate(-25deg);
  }
}
 
.calculadora-flutuante {
    animation: calculadora-flutuante 4s infinite alternate;
}
 
@keyframes calculadora-flutuante {
  0% {
    transform: scale(1);
    transform: translateY(5px);
  }
  25% {
    transform: scale(0.5);
    transform: translateY(0px);
  }
  75% {
    transform: scale(0.8);
    transform: translateY(5px);
  }
  100% {
    transform: scale(1);
    transform: translateY(0px);
  }
}
 
/* width */
::-webkit-scrollbar {
  width: 0.5em;
  max-height: 0.5em;
}
 
/* Track */
::-webkit-scrollbar-track {
  /*box-shadow: inset 0 0 2px; */
  border-radius: 0.2em;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  -webkit-transition: all 1s ease;
  transition: all 1s ease;
  background-color :#f7f842;
  border-radius: 0.2em;
}
 
/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  box-shadow: inset 0 0 0.5em #FFF, 0 0 10em #444444
}

}
